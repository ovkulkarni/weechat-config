[cmd]
1 = "/window 1"
2 = "/window 2"
3 = "/window 3"
AAWAY = "allserv /away"
AME = "allchan /me"
AMSG = "allchan /msg *"
ANICK = "allserv /nick"
b = "/buffer $1-"
BEEP = "print -beep"
beepon = "/trigger enable beep;/trigger enable beep_highlight;/trigger enable beep_pv;/trigger enable beep_notify_join;/trigger enable beep_notify_quit;/trigger"
BYE = "quit"
C = "buffer clear"
cc = "/quote cs $1 $channel $2-"
CHAT = "dcc chat"
CL = "buffer clear"
close = "/buffer close $1-"
cs = "/msg ChanServ"
deopme = "/cc DEOP"
EXIT = "quit"
fifty = "/window splitv 50"
fixtm = "/SAY !s/\(TM\)/™/ig"
home = "/buffer 1"
IG = "ignore"
J = "join"
K = "kick"
KB = "kickban"
l = "/SAY !line"
LEAVE = "part"
lenny = "/SAY ( ͡° ͜ʖ ͡°)"
m = "/mode $channel"
MSGBUF = "command -buffer $1 * /input send $2-"
MUB = "unban *"
n = "/notice $channel"
ns = "/msg NickServ"
opme = "/cc OP"
Q = "query"
r = "/window b2"
REDRAW = "window refresh"
refresh = "/window refresh"
s = "/SAY !botspam"
SAY = "msg *"
shrug = "/SAY ¯\_(ツ)_/¯"
SIGNOFF = "quit"
slap = "/me slaps $1 around a bit with a large trout"
spam = "/SAY !botspam"
sys = "/buffer #tjcsl-sysadmins"
T = "topic"
tj = "/buffer #tjhsst"
UB = "unban"
UMODE = "mode $nick"
v = "/voice $nick"
W = "who"
WC = "window merge"
WI = "whois"
WII = "whois $1 $1"
WW = "whowas"
znc = "/quote znc"

[completion]
MSGBUF = "%(buffers_plugins_names)"
